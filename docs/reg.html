<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function validation() {
            let x = document.getElementById('Uname').value;
            var regx = /^[a-zA-Z]+$/; // Updated regular expression pattern
            if (!regx.test(x)) {
                alert("Please enter a valid name");
            }
        }
        function validation_password() {
            let x = document.getElementById('password').value;
            var regx = /^[a-zA-Z]+$/; // Updated regular expression pattern
            if(!regx.test(x)&&x.length < 6)
            {
                alert("Please enter a valid passwordand length should exceed 6 characters");
                return false;
            }
            if (!regx.test(x)) {
                alert("Please enter a valid password");
                return false;
            }
            if (x.length < 6) {
                alert("Password should exceed 6 characters");
                return false;
            }
            return true;
        
        }
        function same() {
            
            let x = document.getElementById('password').value;
            let y = document.getElementById('Confirm_Password').value;
            var regx = /^[a-zA-Z]+$/; // Updated regular expression pattern
            if (x!=y) {
                alert("Please enter same Password and Confirm Password");
            }
            return true;
        
        }

    </script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>


            <div class="input-box">
                <input type="text" placeholder="username" name="username" onfocusout="validation()" id="Uname">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="Password" placeholder=" Password" name="username" onfocusout="validation_password()" id="password">
                <i class='bx bx-lock-open-alt' ></i>          
            </div> 

            <div class="input-box">
                <input type="Password" placeholder="Confirm Password" name="username" onfocusout="same()" id="Confirm_Password">
                <i class='bx bxs-lock-alt' ></i>            
            </div>   

            <button type "submit" class="btn">Register</button>

        </form>
    </div>
   
    
</body>
</html>
